<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login to our Platform</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <!-- navbar-brand or header -->
            <a class="navbar-brand text-secondary" href="../index.html">Rwanda Gov</a>

            <!-- Including the icon to be shown after the collapse of links -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Including navigation links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./submitComplaint.html">Submit Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./trackComplaint.html">Track Complaints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./govServices.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container my-4 py-4 d-flex justify-content-center">
        <form method="post" class="w-50 bg-light p-5 border-40">
            <header class="text-center">
                <h1>Sign in to your account</h1>
                <p>Enter your email and password to access the platform</p>
            </header>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="user_email" placeholder="name@example.com" required>
                <label for="user_email">Email address</labe>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="user_passw" placeholder="Password" required>
                <label for="user_passw">Password</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check_me" required>
                <label class="form-check-label" for="check_me">Remember me</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Sign in</button>
            </div>
            <div><small>Don't have an account? <span><a href="../pages/register.html">Create an account</a></span></small></div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <section class="container text-center">
            <div class="row row-gap-3">
                <div class="col-md-6">
                    <h2>Connect with Us!</h2>
                    <a href="https://" class="btn btn-light"><i class="bi bi-instagram px-3"></i></a>
                    <a href="https://" class="btn btn-light"><i class="bi bi-linkedin px-3"></i></a>
                    <a href="https://" class="btn btn-light"><i class="bi bi-envelope-at-fill px-3"></i></a>
                    <a href="https://" class="btn btn-light"><i class="bi bi-whatsapp px-3"></i></a>
                </div>
                <div class="col-md-6 ms-auto">
                    <h2 class="fw-5">Citizen Complaints Platform</h2>
                    <small>&copy; All rights reserved 2025!</small>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
